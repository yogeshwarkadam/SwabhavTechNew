<body>
    <script>
        function f1()
        {
            console.log(arguments.length);
        }
        f1();
        f1(1,2,3);
        f1(1,2,3,4,{'key':100});
        f1(1,{'key':100},function(){console.log("inside fn,will be call back")});
        function doSomething(){
            console.log("do something");
        }
        
        f1(10,20, doSomething());

        var arr = [10,20,30,function(){console.log("funtion inside array")}];
        console.log(arr[0]);
        arr[3]();
    </script>
