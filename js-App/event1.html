<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Click me</button>
    <script>
        function godListener()
        {
            console.log("God is listening");
        }
        function devilListener()
        {
            console.log("Devil is listening");
        }
        var btnClickMe=document.querySelector("#btn1");
        btnClickMe.addEventListener("click",godListener);
        btnClickMe.addEventListener("click",devilListener);
    </script>
</body>
</html>
