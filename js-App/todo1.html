<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{margin-left: 400px;}
        .marg{margin-left: 460px;
                height: 150px;}
    </style>
</head>
<body>
    <div class="input-group mb-3 col-md-4 mt-5">
        <div class="input-group-append">
            <button class="btn " type="submit" >Enter Item</button>
          </div>
            <input type="text" class="form-control" placeholder="Item" id="content">
            <button class="btn btn-success ml-3" onclick="addMore()">Add</button>
      </div>
      <div class="border col-md-3 marg ">
           <ul id="box"></ul>
      </div>

      <script>
          function addMore(){
       
            let name = document.getElementById("content").value;
            let box = document.getElementById("box");
            let li = document.createElement("li");
            li.textContent = name;
            box.appendChild(li);

       

          }
      </script>
</body>
</html>
