<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Dropdown button
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#" id="red">Red</a>
      <a class="dropdown-item" href="#" id="blue">Blue</a>
      <a class="dropdown-item" href="#" id="green">Green</a>
    </div>
  </div>

  <script>
        var red=document.querySelector("#red");
        red.addEventListener("click",function() {document.body.style.background="#a85e32";});

        var red=document.querySelector("#blue");
        red.addEventListener("click",function() {document.body.style.background="#5da1cf";});

        var red=document.querySelector("#green");
        red.addEventListener("click",function() {document.body.style.background="#7fbf65";});
  </script>
</div>

</body>
</html>
